<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: absolute; bottom: 15px; width: 100%; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <img src="images/bg-pattern-top.svg" alt="pattern-top" class="pattern-top">

   <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern-bottom">

   <div class="card">
      <div class="card-top">
         <div class="card-image">
            <img src="images/image-victor.jpg" alt="profile" srcset="">
         </div>
      </div>

      <div class="card-bio">
         <h3>Victor Crest</h3>
         <h4>26</h4>
         <p>London</p>
      </div>

      <hr>

      <div class="card-stats">
         <div class="card-stats-item">
         <h3>80K</h3>
         <p>Followers</p>
         </div>
         <div class="card-stats-item">
         <h3>803K</h3>
         <p>Likes</p>
         </div>
         <div class="card-stats-item">
         <h3>1.4K</h3>
         <p>Photos</p>
         </div>
      </div>
   </div>

   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">dralmeida</a>.
   </div>
</body>
</html>
